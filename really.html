    <main>
      <h1>Principalmente</h1>
      <form id="contact-form" action="" method="post"></form>
      <p>Nombre de contacto</p>
      <input
        type="text"
        name="username"
        maxlength="20"
        id="username"
        required
      />
      <p>Email</p>
      <input
        type="email"
        name="email"
        size="20"
        id="email"
        placeholder="mail@ejemplo.com"
        required

      />
      <p>Mensaje</p>
      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Dejanos tu mensaje"
        required
      ></textarea>
      <br />
      <button type="submit">Enviar</button>
    </main>
